<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface/>
<composite:implementation>
  <f:event type="preRenderView" listener="#{userBean.checkLogged}"/>
  <section class="hero is-info is-medium">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <i class="is-128x128 fas fa-utensils"/>
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span/>
            <span/>
            <span/>
          </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <div class="navbar-item">
                <h:link value="recipes" outcome="recipes"/>
              </div>
              <div class="navbar-item">
                <h:link value="create recipe" outcome="createRecipe"/>
              </div>
              <div class="navbar-item button has-background-danger is-inverted">
                <h:form>
                  <h:commandLink action="#{userBean.logOut}" value="Log out"/>
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          Java Recipes
        </h1>
        <h2 class="subtitle">
          Easy recipes for everyone
        </h2>
      </div>
    </div>
  </section>
</composite:implementation>

</html>
